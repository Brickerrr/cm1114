        <main>
            <div>
                
                <div id = "LEFTCOL">
                    <h3>Contact Us</h3>
                    <form>
                      <p>Contact us with any queries using the form below!</p>
                      <fieldset>
                        <label>Name: </label>
                        <input type="text" name="name" value=""><br>

                        <label>Email: </label>
                        <input type="text" name ="email" value = ""><br>

                        <label>Query: </label><br>
                        <textarea name ="query" cols="45" rows = "6"></textarea><br>

                        <label>Are you a member?</label><br>
                        Yes<input type="radio" name ="member" value="Yes "><br>
                        No<input type="radio" name ="member" value="No "><br>

                        <label>Please attach any relevant files</label>
                        <input type ="file" id ="attachments" name ="attachments"><br>
                        
                        <input type ="button" name ="submit" value ="submit" onclick='send_form("form_outcome", "Form sent Successfully!")'>
                        <script>
                            //creates a function which will reveal text when submit button is clicked( onclick calls the function with given parameters)
                            function send_form(id,text) {
                                var container = document.getElementById(id);
                                container.innerHTML = text;
                            }
                        </script>

                      </fieldset> 
                    </form>
                    <div>
                        <p id ="form_outcome"></p>
                    </div>
                </div>
            </div>

            <div id="RIGHTCOL">
                <!-- creates a twitter timeline-->
                <a class="twitter-timeline" data-height="450" href="https://twitter.com/thehorse?ref_src=twsrc%5Etfw">Tweets by thehorse</a> <script async src="https://platform.twitter.com/widgets.js"></script>
